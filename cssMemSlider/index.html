<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>MemeSlider</title>
  </head>
  <body>
    <input type="radio" name="s" id="s1" checked />
    <input type="radio" name="s" id="s2" />
    <input type="radio" name="s" id="s3" />
    <input type="radio" name="s" id="s4" />
    <input type="radio" name="s" id="s5" />
    <input type="radio" name="s" id="s6" />
    <input type="radio" name="s" id="s7" />
    <input type="radio" name="s" id="s8" />
    <input type="radio" name="s" id="s9" />

    <div class="slider">
      <div class="overflow-container slides-container">
        <div class="slides">
          <div class="slide slide1">
            <img src="assets/7.jpg" alt="meme" />
          </div>
          <div class="slide slide2">
            <img src="assets/8.jpg" alt="meme" />
          </div>
          <div class="slide slide3">
            <img src="assets/9.jpg" alt="meme" />
          </div>
          <div class="slide slide4">
            <img src="assets/10.jpg" alt="meme" />
          </div>
          <div class="slide slide5">
            <img src="assets/11.jpg" alt="meme" />
          </div>
          <div class="slide slide6">
            <img src="assets/12.jpg" alt="meme" />
          </div>
          <div class="slide slide7">
            <img src="assets/13.jpg" alt="meme" />
          </div>
          <div class="slide slide8">
            <img src="assets/6.jpg" alt="meme" />
          </div>
          <div class="slide slide9">
            <img src="assets/1.jpg" alt="meme" />
          </div>
        </div>
      </div>

      <div class="overflow-container">
        <div class="slides">
          <span class="text text1">Meme 1</span>
          <span class="text text2">Meme 2</span>
          <span class="text text3">Meme 3</span>
          <span class="text text4">Meme 4</span>
          <span class="text text5">Meme 5</span>
          <span class="text text6">Meme 6</span>
          <span class="text text7">Meme 7</span>
          <span class="text text8">Meme 8</span>
          <span class="text text9">Meme 9</span>
        </div>
      </div>

      <div class="navigation">
        <label for="s1" class="btn"><div class="visible-btn"></div></label>
        <label for="s2" class="btn"><div class="visible-btn"></div></label>
        <label for="s3" class="btn"><div class="visible-btn"></div></label>
        <label for="s4" class="btn"><div class="visible-btn"></div></label>
        <label for="s5" class="btn"><div class="visible-btn"></div></label>
        <label for="s6" class="btn"><div class="visible-btn"></div></label>
        <label for="s7" class="btn"><div class="visible-btn"></div></label>
        <label for="s8" class="btn"><div class="visible-btn"></div></label>
        <label for="s9" class="btn"><div class="visible-btn"></div></label>
      </div>
    </div>
  </body>
</html>
